trigger: none

schedules:
- cron: "0 3 * * *"
  branches:
    include: [ master ] 
  displayName: M-F 7:00PM (UTC - 8:00) Pacific daily build
  always: true

variables:
- group: 'spk-vg'  

stages:
- stage: integration_tests
  jobs:
  - job: "setup_env_and_run_tests"
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
    - script: |
        # Install the extension
        export AZURE_DEVOPS_EXT_PAT=$(AZDO_PAT)
        az extension add --name azure-devops
        
        # Login to Azure 
        echo "az login --service-principal --username $(SP_APP_ID) --password $(SP_PASS) --tenant $(SP_TENANT)"
        az login --service-principal --username "$(SP_APP_ID)" --password "$(SP_PASS)" --tenant "$(SP_TENANT)"
        echo "Attempting to list repos:"
        az repos list --org https://dev.azure.com/abrig -p spk
      displayName: 'Azure CLI Setup'
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'specific'
        project: 'ca459769-cfe0-490c-a89e-1f1eb2eba550'
        definition: '20'
        buildVersionToDownload: 'latestFromBranch'
        branchName: 'refs/heads/master'
        itemPattern: "spk*"
        artifactName: 'spk_linux_node_12'
        targetPath: '$(System.DefaultWorkingDirectory)'
    - script: |
        shopt -s expand_aliases
        echo "Current Dir is $(pwd)"
        ls -l
        chmod +x spk-linux
        ls -l
        alias spk="$(pwd)/spk-linux"
        spk --version
      displayName: "Verify SPK downloaded and executable"
    - bash: |
        curl $FUNC_SCRIPT > spk-test-func.sh
        chmod +x ./spk-test-func.sh
        curl $TEST_SCRIPT > spk-int.sh
        chmod +x ./spk-int.sh
      displayName: "Download integration test scripts"
      env:
        FUNC_SCRIPT: https://gist.githubusercontent.com/andrebriggs/4246ae4a0287c5b2a2a4e35de90e0f6a/raw/bed205d961b14290d2147170ddd7e177483127e9/spk-test-func.sh
        TEST_SCRIPT: https://gist.githubusercontent.com/andrebriggs/1d538e95beb2e647ecab8ef6abb0ba7c/raw/2b5ba12b14400cda508e878eebe784ab3838230d/spk-int.sh
    - script: | 
        export SPK_PATH="$(pwd)/spk-linux"
        export ACCESS_TOKEN_SECRET=$(AZDO_PAT)
        # AZDO_PROJECT="${AZDO_PROJECT:-"spk"}"
        # AZDO_ORG="${AZDO_ORG:-"abrig"}"
        # AZDO_ORG_URL="${AZDO_ORG_URL:-"https://dev.azure.com/abrig"}"
        sh ./spk-int.sh
        echo "Validated!"
      displayName: "Run Tests"

