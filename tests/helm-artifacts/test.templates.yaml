---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { .Chart.Name } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app.kubernetes.io/name: { { .Chart.Name } }
      app.kubernetes.io/instance: { { .Release.Name } }
  minReadySeconds: { { .Values.minReadySeconds } }
  strategy:
    type: RollingUpdate # describe how we do rolling updates
    rollingUpdate:
      maxUnavailable: 1 # When updating take one pod down at a time
      maxSurge: 1 # When updating never have more than one extra pod. If replicas = 2 then never 3 pods when updating
  template:
    metadata:
      labels:
        app: { { .Chart.Name } }
        app.kubernetes.io/name: { { .Chart.Name } }
        app.kubernetes.io/instance: { { .Release.Name } }
      annotations:
        prometheus.io/port: "{{ .Values.service.containerPort}}"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: { { .Chart.Name } }
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          ports:
            - containerPort: { { .Values.service.containerPort } }
---
apiVersion: v1
kind: Service
metadata:
  name: { { .Chart.Name } }
  labels:
    app: { { .Chart.Name } }
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      name: http
  selector:
    app: { { .Chart.Name } }
